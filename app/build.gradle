dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:21.0.3'
//    compile project(':intentchooser')
    compile 'com.tuanchauict.intentchooser:intentchooser:0.1.2'
}
